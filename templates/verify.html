<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login V4</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="http://127.0.0.1:5000/static/Tesmond/images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
          href="http://127.0.0.1:5000/static/Tesmond/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
          href="http://127.0.0.1:5000/static/Tesmond/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
          href="http://127.0.0.1:5000/static/Tesmond/fonts/iconic/css/material-design-iconic-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="http://127.0.0.1:5000/static/Tesmond/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
          href="http://127.0.0.1:5000/static/Tesmond/vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->

    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="http://127.0.0.1:5000/static/Tesmond/vendor/select2/select2.min.css">

          href="http://127.0.0.1:5000/static/Tesmond/vendor/daterangepicker/daterangepicker.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="http://127.0.0.1:5000/static/Tesmond/css/util.css">
    <link rel="stylesheet" type="text/css" href="http://127.0.0.1:5000/static/Tesmond/css/main.css">
    <!--===============================================================================================-->
</head>
<body>

<div class="limiter">
    <div class="container-login100"
         style="background-image: url('http://127.0.0.1:5000/static/Tesmond/images/bg-01.jpg');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form class="login100-form validate-form" action="#" method="post">
                {{ form.csrf_token }}
                <span class="login100-form-title p-b-49">
                    OTP Verification
                </span>
                <div class="wrap-input200 validate-input m-b-23">
                    <span class="label-input100">OTP Code Sent to {{ email[:2] + '******' + email[email.index('@'):] }}</span>
                    {{ form.otpinput(placeholder='OTP Code', type='text', class='input100') }}
                    <span class="focus-input100" data-symbol="&#xf3d4;"></span>
                </div>
                {% if error %}
                <div style="color: red;margin-left: 10px;">OTP Code is Invalid, try again</div>
                {% endif %}
                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button type="submit" class="login100-form-btn">
                            Sign Up
                        </button>
                    </div>
                </div>
                
<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
<script src="http://127.0.0.1:5000/static/Tesmond/vendor/jquery/jquery-3.2.1.min.js"></script>

<!--===============================================================================================-->
<script src="http://127.0.0.1:5000/static/Tesmond/vendor/daterangepicker/moment.min.js"></script>
<script src="http://127.0.0.1:5000/static/Tesmond/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
<script src="http://127.0.0.1:5000/static/Tesmond/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
<script src="http://127.0.0.1:5000/static/Tesmond/js/main.js"></script>

</body>
</html>
